<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"   
            rel="stylesheet">
    <link rel="stylesheet" 
            href="./assets/css/reset.css">
    <link rel="stylesheet" 
            href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <form id="search">
            <section id="top-sec">
                <h2>Search for a City:</h2>
                <input id='city-input' for='search' type="city" placeholder="Seattle">
                <button name="search" id="search-btn">Search</button>
            </section>
            <hr>
            <ul id="previous-search-list"></ul>
        </form>
        <section id="results">
            <section id="city-day-of">
                <h2 id="city-name"></h2>
                <ul id="city-attributes-list"></ul>
            </section>
            <h3 id="forecast-title"></h3>
            <section id="five-day">

            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
