<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
            href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <form id="search">
            <h2>Search for a City:</h2>
            <input id='city-input' for='search' type="city" placeholder="Seattle">
            <button name="search" id="search-btn">Search</button>
            <hr>
            <ul id="previous-search-list"></ul>
        </form>
        <section id="results">
            <section id="city-day-of">
                <h2 id="city-name"></h2>
                <ul class="city-attributes-list"></ul>
            </section>
            <h3>5-Day Forecast:</h3>
            <section id="5-day">

            </section>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
